workspaces:
    - id: root
      path: .
      type: auto
      fingerprint_inputs:
        - package.json
      metadata:
        name: for_testing
        description: for_testing project
      tasks:
        build:
            enabled: true
            description: Build Node.js project
            cmd:
                - pnpm
                - run
                - build
            allow_fail: false
            outputs:
                - dist/**
                - build/**
            requires:
                toolchains:
                    - node
        install:
            enabled: true
            description: Install Node.js dependencies
            cmd:
                - pnpm
                - install
                - --frozen-lockfile
            allow_fail: false
            inputs:
                - package.json
                - package-lock.json
                - pnpm-lock.yaml
                - yarn.lock
            outputs:
                - node_modules/**
            requires:
                toolchains:
                    - node
        lint:
            enabled: true
            description: Lint Node.js code
            cmd:
                - pnpm
                - run
                - lint
            allow_fail: true
            requires:
                toolchains:
                    - node
